name: Publish Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 5'
env:
  REGISTRY: ghcr.io

jobs:
  publish-base:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/zshoham/basebox
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./distroboxes/Dockerfile.basebox
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Get image file name
        id: image-name
        run: echo "name=basebox.image.$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Save image to file
        run: |
          docker save ghcr.io/zshoham/basebox:latest -o ${{steps.image-name.outputs.name}}

      - name: Configure s3cmd
        run: |
          sudo apt install -y zstd s3cmd
          echo "[default]" > ~/.s3cfg
          echo "access_key = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.s3cfg
          echo "secret_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.s3cfg
          echo "host_base = ${{ secrets.AWS_ENDPOINT }}" >> ~/.s3cfg
          echo "host_bucket = ${{ secrets.AWS_ENDPOINT }}" >> ~/.s3cfg
          echo "bucket_location = Frankfurt" >> ~/.s3cfg
      
      - name: Upload image to s3
        run: |
          zstd ${{steps.image-name.outputs.name}}
          s3cmd put ${{steps.image-name.outputs.name}}.zst s3://trialbucket


  publish-images:
    needs: publish-base
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./distroboxes/Dockerfile.pybox
            image: ghcr.io/zshoham/pybox
          - dockerfile: ./distroboxes/Dockerfile.cbox
            image: ghcr.io/zshoham/cbox
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            BASE_TAG=${{ steps.meta.outputs.version }} 
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

